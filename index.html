<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorUI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

<div class="calcBoard">
    <div class="calcDisplay">
        <p id="calcDisplay">0</p>
    </div>

    <div class="buttons">
<button id="C" class="button C">C</button>
<button id="backspace" class="button">&#9003</button>
<button id="div" class="button  bg_blue">âˆ•</button>

<button id="seven" class="button">7</button>
<button id="eight" class="button">8</button>
<button id="nine" class="button">9</button>
<button id="X" class="button  bg_blue">X</button>

<button id="four" class="button">4</button>
<button id="five" class="button">5</button>
<button id="six" class="button">6</button>
<button id="minus" class="button  bg_blue">-</button>

<button id="one" class="button">1</button>
<button id="two" class="button">2</button>
<button id="three" class="button">3</button>
<button id="plus" class="button  bg_blue">+</button>

<button id="zero" class="button zero">0</button>
<button id="result" class="button  bg_blue">=</button>
    </div>

</div>


<script src="main.js"></script>    
</body>
</html>
